<html>
<head>
<script type="text/javascript" src="locale.js"></script>
<script>
function toggle() {
    chrome.tabs.getSelected(null, function(tab) {
        chrome.tabs.connect(tab.id, {name: "toggleRequestChannel"}).postMessage()
        window.close()
    })
}
function openOptionsPage() {
    window.close()
    window.open('options.html')
}
function init() {
    setLocalesAll()
}
window.addEventListener('load', init, false)
</script>
<style>
body {
  font-family: sans-serif;
  font-size: 80%;
  width: 13em;
  color: #444;
}
a, a:visited {
  color: #333;
}
.h {
  font-weight: bold;
}
ul {
  padding: 0 0 0 5px;
  margin: 0;
  list-style: square;
}
li {
  margin: 0 0 0 10px;
}
.icon {
  vertical-align: middle;
}
</style>
</head>
<body>
<div id="popup">
<span class="h">AutoPagerize</span></br>
<ul>
<li><a href="void(0)" onclick="toggle()" class="i18n">on_off</a></li>
<li><a class="i18n" href="void(0)" onclick="openOptionsPage()">options</a></li>
</ul>
</div>
</body>
</html>
